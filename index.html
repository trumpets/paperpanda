<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Panda - Adventures Begin with Paper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease-out 0.3s forwards;
        }

        .tagline {
            font-size: 1.5rem;
            color: #7f8c8d;
            margin-bottom: 3rem;
            font-style: italic;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s ease-out 0.8s forwards;
        }

        .board-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.3s forwards;
        }

        .icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 1.8rem;
            transform: translateY(10px);
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .icon:nth-child(1) {
            animation-delay: 0s;
        }

        .icon:nth-child(2) {
            animation-delay: 0.5s;
        }

        .icon:nth-child(3) {
            animation-delay: 1s;
        }

        .icon:hover {
            transform: translateY(0px) scale(1.05);
        }

        .coming-soon {
            font-size: 1.8rem;
            color: #34495e;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.2s ease-out 1.8s forwards;
            position: relative;
        }

        .coming-soon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }

        .dots {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2.3s forwards, pulse 2s ease-in-out 3s infinite;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(10px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .board-icons {
                gap: 1.5rem;
            }
            
            .icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .coming-soon {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Paper Panda</h1>
        <p class="tagline">Adventures Begin with Paper</p>
        
        <div class="board-icons">
            <div class="icon">üé≤</div>
            <div class="icon">‚ôüÔ∏è</div>
            <div class="icon">üÉè</div>
        </div>
        
        <h2 class="coming-soon">Coming Soon<span class="dots">...</span></h2>
    </div>
</body>
</html>
